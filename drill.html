<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>synthesize — Passive Drill</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
      .wrap { display: flex; flex-direction: column; height: 100%; }
      header { padding: 12px 16px; border-bottom: 1px solid #eee; display:flex; gap:12px; align-items:center; }
      main { flex: 1; display: flex; align-items: center; justify-content: center; background: #ffffff; }
      .big { font-size: clamp(72px, 20vw, 240px); font-weight: 800; line-height: 1; }
      .controls { display: flex; gap: 12px; align-items: center; }
      .muted { color: #666; }
      button { padding: 8px 12px; font-size: 14px; }
      .hidden { display: none; }
      footer { padding: 8px 16px; font-size: 12px; color: #666; border-top: 1px solid #eee; }
      label { display:flex; align-items:center; gap:6px; }
      .mode { display:flex; gap:16px; align-items:center; }
      #progress { font-variant-numeric: tabular-nums; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <strong>Passive Drill</strong>
        <div class="mode">
          <label><input type="radio" name="mode" value="letters" checked> Letters</label>
          <label><input type="radio" name="mode" value="numbers"> Numbers</label>
        </div>
        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="stopBtn" class="hidden">Stop</button>
          <span id="progress" class="muted"></span>
        </div>
        <span id="note" class="muted"></span>
      </header>
      <main>
        <div id="stim" class="big"></div>
      </main>
      <footer>
        Protocol: Each character shows in its color for <b>1,000 ms</b>, then the background alone shows that color for <b>500 ms</b>.
        Repeated <b>3–10</b>× randomly per character, all characters in alphabetical order, and the whole sequence repeats <b>twice</b>.
      </footer>
    </div>
    <script src="drill.js"></script>
  </body>
</html>
